<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soal Ujian</title>
    <link

  <body>
    <h4>1. Induk organisasi bulu tangkis di Indonesia adalah....</h4>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="flexRadioDefault"
        id="radioA"
        value="A"
      />
      <label class="form-check-label" for="radioA">A. PSSI</label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="flexRadioDefault"
        id="radioB"
        value="B"
      />
      <label class="form-check-label" for="radioB">B. IPSI</label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="flexRadioDefault"
        id="radioC"
        value="C"
      />
      <label class="form-check-label" for="radioC">C. PERBASASI</label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="flexRadioDefault"
        id="radioD"
        value="D"
      />
      <label class="form-check-label" for="radioD"
        >D. PBSI</label
      >
    </div>
    <button
      onclick="simpanJawabanDanLanjut('soal_2.html')"

      Next
    </button>
