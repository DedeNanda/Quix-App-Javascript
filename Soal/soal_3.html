  <body>
    <h4>3. Apa yang dimaksud dengan latihan fisik aerobik?</h4>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="flexRadioDefault"
        id="radioA"
        value="A"
      />
      <label class="form-check-label" for="radioA">
        A. Latihan yang meningkatkan kekuatan otot dengan menggunakan beban
      </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="flexRadioDefault"
        id="radioB"
        value="B"
      />
      <label class="form-check-label" for="radioB">
        B. Latihan yang meningkatkan daya tahan jantung dan paru-paru
      </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="flexRadioDefault"
        id="radioC"
        value="C"
      />
      <label class="form-check-label" for="radioC">
        C. Latihan yang fokus pada kecepatan gerakan tubuh
      </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="flexRadioDefault"
        id="radioD"
        value="D"
      />
      <label class="form-check-label" for="radioD">
        D. Latihan yang bertujuan untuk memperbaiki fleksibilitas tubuh
      </label>
    </div>
