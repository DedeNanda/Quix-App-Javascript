<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
    <title>Quiz App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- bagian navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Quiz App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Intruction</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- bagian akhir navbar -->

    <!-- bagian list -->
    <ul class="list">
      <li>Kerjakan soal dengan teliti</li>
      <li>5 Soal Ujian</li>
      <li>Nilai Ujian dengan kelulusan 80</li>
    </ul>
    <!-- bagian akhir list -->

    <!-- bagian card -->
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <h5 class="card-title">Selamat datang di Quiz App</h5>
        <p class="card-text">click the button below to take the exam</p>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#examModal"
        >
          Ikuti Ujian
        </button>
      </div>
    </div>
    <!-- bagian akhir card -->

    <!-- muncul Modal saat klik Ikuti ujian -->
    <div
      class="modal fade"
      id="examModal"
      tabindex="-1"
      aria-labelledby="examModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="examModalLabel">Konfirmasi Ujian</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Apakah Anda siap untuk memulai ujian?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Batal
            </button>
            <a href="../Soal/soal_1.html" class="btn btn-primary"
              >Mulai Ujian</a
            >
          </div>
        </div>
      </div>
    </div>
    <!-- bagian akhir modal -->

    <!-- footer -->
    <footer>
      <p id="copyright"></p>
      <p id="dateDisplay"></p>
    </footer>
    <!-- bagian akhir footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" type="text/Javascript"></script>
  </body>
</html>
